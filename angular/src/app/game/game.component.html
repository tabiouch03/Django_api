<div class="container">
  <h3 class="text-center m-4">Cliquer pour selectionner un jeu</h3>
  <div class="row d-flex justify-content-center mt-3">
    <div *ngFor="let game of games">
      <div class="card m-1" style="width: 18rem;" (click)="selectGame(game)" gameBorderCard>
        <img class="card-img-top" src="{{game.cover}}" alt="{{game.name}}">
        <div class="card-body text-center">
          <h5 class="card-title">{{game.name}}</h5>
          <span class="badge badge-danger mb-3">{{game.genre.genre}}</span>
          <p class="card-text">Ajout√© le : {{game.date | date: 'dd/MM/yyyy'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
