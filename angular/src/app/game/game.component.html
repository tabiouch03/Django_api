<div class="container">
  <div class="row d-flex justify-content-center mt-3">
    <div *ngFor="let game of games">
      <div class="card m-1" style="width: 18rem;">
        <img class="card-img-top" src="{{game.cover}}" alt="{{game.name}}">
        <div class="card-body">
          <h5 class="card-title">{{game.name}}</h5>
          <span class="badge badge-secondary">{{game.genre}}</span>
          <p class="card-text">Ajout√© le : {{game.date | date: 'dd/MM/yyyy'}}</p>
          <a href="/games/{{game.id}}" class="btn btn-primary">Voir le jeu</a>
        </div>
      </div>
    </div>
  </div>
</div>
